<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
	
	<title>Othello Game Lobby</title>
	
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' integrity='sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ' crossorigin='anonymous'>
	
	<style>
		body {
			background-color: rgb(0,0,128);
			color: rgb(215,240,250);
		}
	</style>
  </head>
  <body>
	<div class='container-fluid text-center'>
		<div class='row'>
			<div class='col'>
				<h1>Lobby</h1>
			</div>
		</div>
		
		<div class='row align-items-end' id='players'>
			<div class='col-9 text-left'>
				<h3>Players</h3>
			</div>
			<div class='col-3'>
			</div>
			
			<!--This is where new people in the lobby will go-->
			<!--Is it gonna be a problem that they aren't enclosed in a column??-->
			
		</div>
		
		<div class='row'>
			<div class='col text-left'>
				<h3>Messages</h3>
				<form class='form-inline' onsubmit='send_message(); return false;'>
					<label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message</label>
					<input class='form-control mx-auto w-75' type='text' value='' id='send_message_holder' placeholder='Enter your chat message' autocomplete='off'/>
					<button type='submit' class='btn btn-default btn primary'>Send</button>
				</form>
			</div>
		</div>
		<div class='row'>
			<div class='col'>
				<div id='messages'>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class='col'>
				<img class='img-fluid' src='assets/images/othelloLogo2.PNG' alt='Othello logo 2'/>
			</div>
		</div>
	</div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js' integrity='sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb' crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js' integrity='sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn' crossorigin='anonymous'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js' integrity='sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=' crossorigin='anonymous'></script>
	<script src='js/main.js'></script>
  </body>
</html>
